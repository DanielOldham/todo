# set max connections that can be opened by a worker
events {
    worker_connections 1024;
}

http {
    server {
        include mime.types;
        default_type application/octet-stream;
        sendfile on;
        keepalive_timeout 65;
        listen 80;

        # requests to static are served from the /static/ dir
        location /static/ {
            alias /static/;
            expires 7d;
        }

        # handle all other requests
        location / {
            proxy_pass http://django-web:8000;

            # pass important headers to Django for proper request handling
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Pronto $scheme;
        }
    }
}